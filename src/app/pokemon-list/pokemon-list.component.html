<p>
  pokemon-list works!

  <a [routerLink]="['/pokemon-info/', idPrueba]" class="btn btn-danger">Go to pokemon info</a>

</p>
<form class="d-flex">
   
<div class="form-inline my-2 my-lg-0">
<input class="form-control mr-sm-2" type="search" placeholder="Search pokemon" 
       aria-label="Search" #searchTerm
       (keyup.enter)="searchPokemon(searchTerm.value)">
<button class="btn btn-outline-success my-2 my-sm-0" type="button" 
        (click)="searchPokemon(searchTerm.value)">Buscar</button>
</div>
    </form>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">PRUEBA</h1>
      <p class="lead">Pon un NESTOR en tu vida.</p>
    </div>
  </div>

  <div class="card-columns">
    <div class="card" *ngFor="let datosPoke of arrayNuevo">
      <div class="card-body">
        <h5 class="card-title"> <strong>{{datosPoke.id}}</strong> {{datosPoke.name}}</h5>
        <img src="{{datosPoke.image}}"class="img-fluid rounded-start" [alt]="datosPoke.name">


        <button (click)="this.navigate(datosPoke)"class="btn btn-danger">INFO</button>
      </div>
    </div>
  </div>
